<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vkontakte</title>

	<link rel="stylesheet" href="css/style.css" />	
	<!--[if ! IE 5]>
	<style>
		// If did't support data-uri 
		#header .logo { background-image: url('../images/logo.png'); }
	</style>
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="js/html5-shim.js"></script>
	<![endif]-->
</head>
<body class="not_logged">
	<nav>
		<div>
			<div class="logo">
				<a href="#"></a>
			</div>
			<div class="actions">
				<a href="#">Newsfeed</a>
				<a href="#">Feedback</a>
				<a href="#">Messages</a>
			</div>

			<input type="text" id="search" placeholder="Search..." />
		</div>
	</nav>
	<article itemscope itemtype="http://schema.org/Person">					
		<aside>
			<script type="text/template" id="user_sidebar_template">
				<div class="profile_image">
					<img itemprop="image" src="{{user.photo_big}}"/>
				</div>
				
				{{^logged_user}}
				<div class="buttons">
					<a href="#/user/{{user.id}}/message" class="btn primary">Send a Message</a>
					<a href="#/user/{{user.id}}/remove" class="btn">Remove from Friends</a>
				</div>
				{{/logged_user}}

				{{#show_navigation}}
				<nav>										
					{{#navigation}}
					<a href="#/user/{{user.id}}/photos" class="term">
						<span>{{name}}</span>
						<div class="count">{{count}}</div>
					</a>					
					{{/navigation}}
				</nav>
				{{/show_navigation}}

				{{#show_friends}}
				<div class="friends">
					<a href="#" class="term">
						<span>Friends</span>
						<div class="count">{{user.counters.friends}}</div>
					</a>

					<div class="user_list">
						{{#user_friends}}
						<a href="#/user/{{uid}}">
							<img src='{{photo}}' />
							<span>{{first_name}}</span>
						</a>
						{{/user_friends}}
					</div>
				</div>
				{{/show_friends}}

				{{#show_followers}}
				<div class="followers">
					<a href="#" class="term">
						<span>Followers</span>
						<div class="count">{{user.counters.followers}}</div>
					</a>

					<div class="user_list">
						{{#user_followers}}
						<a href="#/user/{{uid}}">
							<img src='{{photo}}' />
							<span>{{first_name}}</span>
						</a>
						{{/user_followers}}
					</div>
				</div>
				{{/show_followers}}
			</script>
		</aside>

		<section class="profile">
			<script type="text/template" id="user_profile_template">
				<div class="info">
					{{#user}}
					<h1 itemprop="name">{{full_name}}</h1>
					<div class="quote">{{activity}}</div>

					<ul>
						{{#birthday}}
						<li>
							<label>Birthday:</label>
							<a itemprop="birthDate">{{birthday}}</span>
						</li>
						{{/birthday}}

						{{#relationship}}
						<li>
							<label>Relationship status:</label>
							<a itemprop="relationship">{{relationship}}</span>
						</li>
						{{/relationship}}
						<li class="show_all">
							<label></label>
							<a title="Show more">Show more about {{first_name}}</a>
						</li>		
					</ul>
					{{/user}}
				</div>

				{{#have_photos}}				
				<div class="photos">
					<div class="well">
						<h3>Photos</h3>
						<a href="#/user/{{user.id}}/photos" class="all_photos">View all Photos</a>
					</div>
				</div>				
					
				<ul class="images">
					{{#user_photos}}
					<li>
						<a href="#/user/{{user.id}}/photos/{{pid}}">
							<img src="{{src}}"/>
						</a>
					</li>
					{{/user_photos}}
				</ul>
				{{/have_photos}}

				<div class="well new_message">
					<input type="text" placeholder="Write a public message..." />
				</div>

				<div class="wall"></div>
			</script>			
		</section>
	</article>

	<footer></footer>

	<button id="login_button" style="position: fixed; top: 300px;">Войти</button>		

	<script type="text/template" id="user_wall_template">
	{{#posts}}
		<div class="post">					
		{{#messages}}
			<article {{^date}}class="stub"{{/date}}>
				{{#user_comment}}
				<a href="#/user/{{id}}" class="user_image">
					<img src="{{photo}}" />
				</a>				
				<a href="#/user/{{id}}" class="author">{{full_name}}</a>
				{{/user_comment}}

				<p>{{{text}}}</p>
				
				{{#has_attachment}}
				<div class="attachment">
					{{#attachments}} {{{attachment_preview}}} {{/attachments}}
				</div>
				{{/has_attachment}}

				<div class="info">
					<span class="time">{{formated_date}}</span>
					<a class="favorite count_{{likes_count}}" href="#">{{likes_count}}</a>
				</div>
			</article>
						
			{{#is_closed}}
				{{#more_then_three_comments}}			
					<a class="well show_all" data-post="{{to_id}}_{{id}}">Show all {{comments.count}} replies</a>
				{{/more_then_three_comments}}
			{{/is_closed}}
		{{/messages}}
		</div>
	{{/posts}}
	</script>

	<script type="text/javascript" src="js/background_noise.js"></script>

	<script type="text/javascript" src="js/ender.min.js"></script>
	<script type="text/javascript" src="js/store.js"></script>
	<script type="text/javascript" src="js/underscore.min.js"></script>
	<script type="text/javascript" src="js/backbone.min.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>

	<script type="text/javascript" src="js/application.js?1"></script>
</body>
</html>
